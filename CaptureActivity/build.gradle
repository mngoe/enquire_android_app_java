apply plugin: 'com.android.library'
android {
    compileSdk 21

    defaultConfig {
        minSdkVersion 21
        targetSdkVersion 21
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.txt'
        }
    }
    buildToolsVersion '30.0.3'
}

dependencies {
    implementation files('libs/core.jar')
}